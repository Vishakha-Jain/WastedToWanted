<!doctype html>
<html lang="en" class="h-100">

    <head>
        <title>Restaurant Posting</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="images/logoicon.svg" type="image/x-icon">

        <!-- Website Icon  -->
        <link rel="shortcut icon" href="images/logoicon.svg">

        <!-- CSS -->
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="h-100">
        <a href="restoindex.html" class="btn mt-4" role="button" aria-pressed="true">
            <span class="iconify btn_icon" data-icon="bi:arrow-left-short" data-width="100" data-height="100"></span>
        </a>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6 col-lg-6">
                    <!-- Form -->
                    <h1 class="py-2"><b>Donation Information</b></h1>
                    <p class="description py-2">Enter the details of food you are donating</p>
                    <!-- Input fields -->
                    <div class="form-example card p-4 mb-4" style="background-color:#CED8D1;border: #000000 1px solid;">
                        <form action="RestaurantPostingServlet" method="post">
                            <div class="form-group">
                                <input type="number" class="form-control py-4 shadow-none" id="quantity"
                                       placeholder="Quantity (In dishes - how many people can eat?)" name="quantity" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control py-4 shadow-none" id="type"
                                       placeholder="Type of Food (e.g Rice and Gravy)" name="type" required>
                            </div>
                            <div class="form-group">
                                <label for="cooked_time" class="pr-2 pt-2 pl-2"
                                       style="float: left;color: rgb(113, 113, 113);">Cooked time:</label>
                                <input type="time" class="form-control shadow-none" id="cooked_time" placeholder="Cooked time"
                                       name="cooked_time" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control py-4 shadow-none" id="expiry_time"
                                       placeholder="Expiry time (in hours)" name="expiry_time" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control py-4 shadow-none" id="hygiene"
                                       placeholder="Hygiene level(rate it out of 5)" name="hygiene" value="5" min="1" max="5"
                                       required>
                            </div>
                    </div>
                    <div class="form-example card p-4" style="background-color:#CED8D1;border: #000000 1px solid;">
                        <h3 class="py-2"><strong>Delivery address</strong></h3>
                        <div class="form-group">
                            <input type="text" class="form-control py-4 shadow-none" id="address" placeholder="Address"
                                   name="address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control py-4 shadow-none" id="city" placeholder="City" name="city"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control py-4 shadow-none" id="state" placeholder="State" name="state"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control py-4 shadow-none" id="zipcode" placeholder="Zip Code"
                                   name="zipcode" pattern="[0-9]{6}" title="Five digit zip code" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control py-4 shadow-none" id="mark"
                                   placeholder="Any particular marks(optional)" name="mark">
                        </div>
                        <input type="submit" class="btn shadow-none" aria-pressed="true"
                                style="background-color: #B6C8BC;" value="Go next"> <span
                                class="iconify" data-icon="bi:arrow-right-short" data-width="20" data-height="20"></span>
                        
                        </form>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    </body>
</html>
